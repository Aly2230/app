<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Estudo Flask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
       
     <div class="container">
 <div class="row mt-4">
    <h3>Formulário GET</h3>
   <form action="" method="get" class="row mt-4">
    <div class="col-9">
        Digite algo para a pesquisa:
        <input type="text" name="pesquisa" id="" class="form-control">
    </div>
    <div class="col-3">
        <button type="submit" class="btn btn-primary mt-4 col-12">Pesquisar</button>
    </div>
   </form>
   <p>Você pesquisou:{{context['pesquisa']}}</p>
 </div> 
       <hr>
       <hr>

       <div class="row mt-4">
        <h3>Fomulário POST</h3>
       <form action="" method="post" class="row mt-4">
        <div class="col-6">
            Nome:
            <input type="text" name="nome" id="" class="form-control" required>
        </div>
        <div class="col-6">
            E-mail:
            <input type="email" name="email" id="" class="form-control" required>
        </div>
        <div class="col-12">
           Assunto:
            <input type="text" name="assunto" id="" class="form-control" required>
        </div>
        <div class="col-12">
            Mensagem:
            <input type="text" name="mensagem" id="" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary mt-4 col-12">Salvar</button>
        </div>
       </form>
       
     </div> 
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
